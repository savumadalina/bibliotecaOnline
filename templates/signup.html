{%extends "/shared/layout.html" %}

{% block title %}Signup{% endblock %}

{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="container d-flex h-75">
	    <div class="row justify-content-center align-self-center welcome">
			<h4>Crează un cont</h4>

			<div style="width:90%">
			{% if msg %}
				<div class="alert alert-success">
					{{msg}}
				</div>
			{% endif %}
			{% if error %}
				<div class="alert alert-danger">
					{{error}}
				</div>
			{% endif %}
			<form action="/signup" method="POST">
			  <div class="form-group">
			    <label for="Nume">Nume</label>
			    <input type="text" class="form-control" id="Nume" name="Nume" aria-describedby="name" placeholder="Introdu numele tău">
			  </div>
			  <div class="form-group">
			    <label for="Email">Email</label>
			    <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp" placeholder="Introdu adresa de email">
			  </div>
			  <div class="form-group">
			    <label for="Parola">Parola</label>
			    <input type="password" class="form-control" id="Parola" name="Parola" placeholder="Introdu parola">
			  </div>

			  <button type="submit" class="btn btn-primary">Crează contul</button>
			  	<!-- <a style="margin-left: 10px" href="/signup">Or join us now!</a> -->
			</form>
			</div>
	    </div>
	</div>
{% endblock %}
