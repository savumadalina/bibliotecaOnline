{%extends "/shared/admin_layout.html" %}

{% block title %}Admin Signin{% endblock %}

{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="container d-flex h-75">
	    <div class="row justify-content-center align-self-center welcome">

			<div style="width:100%">
			<h4>ÎNREGISTRARE ÎN CONT DE ADMIN</h4>
			{% if error %}
				<div class="alert alert-danger">
					{{error}}
				</div>
			{% endif %}

			<form action="/admin/signin/" method="POST">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Introdu adresa de email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Parola</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Introdu parola">
			  </div>

			  <button type="submit" class="btn btn-primary">Intră în cont</button>
			</form>
			</div>
	    </div>
	</div>
{% endblock %}
