{%extends "/shared/layout.html" %}

{% block title %}Signin{% endblock %}

{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="container d-flex h-75">
	    <div class="row justify-content-center align-self-center welcome">
			<h4>Autentificare </h4>

			<div style="width:90%">
			{% if error %}
				<div class="alert alert-danger">
					{{error}}
				</div>
			{% endif %}
			<form action="/signin" method="POST">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introdu adresa de email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Parola</label>
			    <input type="password" class="form-control" name="Parola" id="exampleInputPassword1" placeholder="Parola">
			  </div>

			  <div class="form-group">
			  	<a href="/signup">CreazÄƒ un cont acum!</a>
			  </div>

			  <button type="submit" class="btn btn-primary">Autentificare</button>
			  	<!-- <a style="margin-left: 10px" href="/signup">Or join us now!</a> -->
			</form>
			</div>
	    </div>
	</div>
{% endblock %}
